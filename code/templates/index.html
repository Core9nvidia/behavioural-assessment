<html lang="en">

<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&display=swap" rel="stylesheet">
  <link href="static/style.css" rel="stylesheet">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <title>Facial Emotion recognition</title>

</head>

<body class="bg-success">

  <div class="container" style="padding-top: 30px; padding-bottom:10px ;">
    <h1 style="align-items:center;justify-content:center;text-align:center;"> Facial Emotion Recognition </h1>
  </div>


  <!--Real time section-->
  <div style="display:flex;flex-direction:column; align-items:center;justify-content:center;text-align:center;">

    <img src="{{ url_for('video_feed') }}" height="80%">

  </div>


  <div class="container" style="padding-top: 35px; align-items:center;justify-content:center;text-align:center; ">
    
    <form method="post" action="{{ url_for('tasks') }}">
      <input type="submit" value="Start/Stop" name="stop" class="btn btn-danger" style="font-size: 20px; margin-right: 30px;"/>
      <input type="submit" value="Recognize" name="rec_button" class="btn btn-primary" style="font-size: 20px; margin-right: 30px;"/>
      <input type="submit" value="Show Emoji" name="emoji_button" class="btn btn-info" style="font-size: 20px; margin-right: 30px;"/>
      <input type="submit" value="Speak" name="audio" class="btn btn-success" style="font-size: 20px; margin-right: 30px;"/> <br> <br>
      <input type="submit" value="Refresh Plot" name="plot" class="btn btn-warning" style="font-size: 20px;"/>
    </form>

  </div>
  
  
  <div class="container" style="padding-top: 35px; align-items:center;justify-content:center;text-align:center; ">
    <img src="static/plotimg.png">
  </div>


</body>

</html>
